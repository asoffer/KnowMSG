<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> KnowMSG | Know More Simple Groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js" integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja" crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
  </head>
<body>
  <div id="content">
    <p id="version"></p>
    <h1>KnowMSG | Know More Simple Groups</h1>
  
    <div id="toolbar">
      <input id="input" type="text" value="Pick a number..."
        onblur="if (this.value == '') {this.value='Pick a number...'; }"
        onfocus="if (this.value == 'Pick a number...') {this.value='';}" 
      />
      <button id="prove">Go!</button>
  
      <button id="about">About KnowMSG</button>
    </div>
  
    <div id="message"></div>
    <div id="statement"></div>
    <div id="proof"></div>
  </body>
</html>
